<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <fieldset>
        <legend>Registration</legend>

                <option value="">+44</option>
                <option value="">+52</option>
            </select>
            <input type="text" name="" id="">

            <select name="" id="">
                <option value="">KTM</option>
                <option value="">Pokhara</option>
                <option value="">Biratnagar</option>
                <option value="">Itahari</option>
            </select>
            <br><br>
            Gender:
             <input type="radio" name="" id="" >Male

        <fieldset>

        <br><br>
        <input type="Submit" name="" id="">

        <input type="button" name="" id="" value="ok">
       
    </fieldset>
