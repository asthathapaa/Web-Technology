<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <script>
            let a=Number(prompt('Enter a number.'))
            let n=Number(prompt('Range'));
          
       
           for(let i=1; i<=n ;i++)
           {
              // document.write(a,'*',i,'=',a*i,'<br>')
              document.write('<tr>')
              document.write('<td bgcolor="pink">',a,'</td>')
              document.write('<td bgcolor="blue">',i,'</td>')
              document.write('<td bgcolor="maroon">',a*i,'</td>')
              document.write('</tr>')
           }
               
           </script>
    </table>
</body>
</html>
