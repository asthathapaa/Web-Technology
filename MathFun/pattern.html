<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let i=Number(prompt('Enter a number'))
            let j=Number(prompt('Enter range'))

            for(i=1 ;i<=j ;i++)
            {
                document.write('<br>')
                document.write(i*i)
                document.write(i*i*i)
            }

    </script>
</body>
</html>
