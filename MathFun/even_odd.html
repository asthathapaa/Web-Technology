<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=Number(prompt('Enter a number'))
        if(n%2)
        {
            document.write('The number is odd')
        }
        else{
            document.write('The number is even')
        }
    </script>
</body>
</html>
