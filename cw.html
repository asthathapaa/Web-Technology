<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Types of memory in computer</h1>
    <hr>
    <ol>
        <li>Primary Memory</li>
        <ol type="a">
            <li>RAM</li>
            <li>ROM</li>
            <ol type="i">
                <li>PROM</li>
                <li>EPROM</li>
        
            <ul type="square">
                <li>UVEPROM</li>
                <LI>EEPROM</LI>
            </ul>
            </ol>
        </ol>
        <li>Secondary Memory</li>
        <ol type="a">
            <li>Magnetic Disk</li>
            <ul type="disk">
                <li>Hard disk</li>
                <li>Floppy disk</li>
            </ul>
            <li>Magnetic tape</li>
        </ol>
    </ol>
</body>
</html>
