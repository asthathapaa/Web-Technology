<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qsno.1</title>
</head>
<body>
    <script>
      
        let c=Number(prompt("Enter celsius"));
        let fran= (c*1.8)+32;
        document.write(`From celsius to f = ${fran}`)
        document.write('<br>')

         let f=Number(prompt("Enter fahrenheit"));
        let cel= (f-32)/1.8;
        document.write('<br>')

        document.write(`From fran to celc= ${cel}`);
    </script>
</body>
</html>
