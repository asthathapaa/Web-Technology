<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        button{
          height: 20px; 
          width: 20px;
         
        }
        #Q{
            width: 45px;
        }
    </STYle>
</head>
<body>
    <table border="1" cellpadding="5px" cellspacing="1px">
        <tr >
          <td colspan="5" ></td>
          
       </tr>
        <tr>
            <td class="A B"><button>0</button></td>
            <td class="A C"><button>1</button></td>
            <td class="A D"><button>2</button></td>
            <td class="A E"><button>+</button></td>
        </tr>
       <tr>
        <td id="A F"><button>3</button></td>
        <td id="A G"><button>4</button></td>
        <td id="AH"><button>5</button></td>
        <td id="AI"><button>-</button></td>
       </tr>
       <tr>
        <td id="AJ"><button>6</button></td>
        <td id="AZ"><button>7</button></td>
        <td id="AK"><button>8</button></td>
        <td id="AL"><button>*</button></td>
    </tr>
    <tr>
        <td id="AM"><button>9</button></td>
        <td id="AN"><button>=</button></td>
        <td id="AO"><button>/</button></td>
        <td id="AP"><button id="Q">Reset</button></td>
    </tr>
    </table>
</body>
</html>
