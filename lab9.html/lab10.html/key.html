
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: aqua;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- key press event -->
    <form action="" id="A">
        <input type="text" name="" id="" placeholder="onkeydown" onkeydown="document.getElementById('A').style.backgroundColor=this.value">
        <br>
        <input type="text" name="" id="" placeholder="onkeypress"  onkeypress="document.getElementById('A').style.backgroundColor=this.value">
        <br>
        <input type="text" name="" id="" placeholder="onkeyup"  onkeyup="document.getElementById('A').style.backgroundColor=this.value">
    </form>
</body>
</html>
