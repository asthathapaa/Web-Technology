<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let Amarks=Number(prompt('Enter your marks'))
        if(Amarks>80)
        {
            document.write('Congratulations, you got A')
        }
        elseif(Amarks>70) 
        {
            document.write('Your are average')
        }
        {
            document.write('You got A-')
        }

    </script>
</body>
</html>
