<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Word= Hello World!</p>
    <button id="button" onclick="stg()">Change to lowercase</button>
    <script>
        function stg()
        {
        let a= 'Hello world!';
        document.write(a.toLowerCase())
        document.write('<br>')
        }
    </script>
</body>
</html>
